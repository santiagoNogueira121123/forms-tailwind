<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Formulário Simples</title>
</head>

<body bgcolor="#1b1e91">
    <h2 class="text-center">Formulário de Cadastro</h2>
    <form action="#" method="post">
        <div class="container"><label class="text-white" for="nome">Nome:</label>
            <input class="bg-gray-600 p-1 rounded-2xl border-2" type="text" id="nome" name="nome" required>
        </div>
        <br>
        <div class="container">
            <label class="text-white" for="email">E-mail:</label>
            <input class="bg-gray-600 p-1 rounded-2xl border-2" type="email" id="email" name="email" required>
        </div>
        <br>
        <div class="container">
            <label class="text-white" for="telefone">Telefone:</label>
            <input class="bg-gray-600 p-1 rounded-2xl border-2" type="tel" id="telefone" name="telefone"
                placeholder="(XX) XXXXX-XXXX" required>
        </div>
        <br>
        <div class="container">
            <label class="text-white" for="dataNascimento">Data de Nascimento:</label>
            <input class="bg-gray-600 p-1 rounded-2xl border-2" type="date" id="dataNascimento" name="dataNascimento" required>
        </div>
        <br>
        <input class="bg-green-400 border-2 rounded-2xl w-20 p-1" type="submit" value="Enviar">
    </form>
</body>

</html>
